<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedalPro - Bike Rental Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --dark: #333;
            --light: #f4f4f4;
        }

        body {
            line-height: 1.6;
            background-color: var(--light);
        }

        .header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('/api/placeholder/1600/900') center/cover;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }

        .header p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in 0.5s backwards;
        }

        .cta-btn {
            padding: 1rem 2rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: fadeIn 1s ease-in 1s backwards;
        }

        .cta-btn:hover {
            background-color: var(--secondary);
        }

        .bikes-section {
            padding: 4rem 2rem;
            background-color: white;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .bikes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .bike-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .bike-card:hover {
            transform: translateY(-5px);
        }

        .bike-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .bike-info {
            padding: 1.5rem;
        }

        .bike-info h3 {
            margin-bottom: 0.5rem;
        }

        .bike-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .rent-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .rent-btn:hover {
            background-color: var(--secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .booking-form {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .bikes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>PedalPro Bike Rentals</h1>
        <p>Explore the city on two wheels</p>
        <button class="cta-btn" onclick="scrollToBikes()">View Our Bikes</button>
    </header>

    <section class="bikes-section" id="bikes">
        <h2 class="section-title">Available Bikes</h2>
        <div class="bikes-grid" id="bikesGrid">
            <!-- Bikes will be added here dynamically -->
        </div>
    </section>

    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Book Your Bike</h2>
            <form class="booking-form" id="bookingForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="date">Rental Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (hours)</label>
                    <input type="number" id="duration" min="1" max="24" required>
                </div>
                <button type="submit" class="rent-btn">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script>
        const bikes = [
            {
                name: 'City Cruiser',
                price: 15,
                image: '/api/placeholder/400/300',
                description: 'Perfect for casual city rides'
            },
            {
                name: 'Mountain Explorer',
                price: 25,
                image: '/api/placeholder/400/300',
                description: 'Built for off-road adventures'
            },
            {
                name: 'Road Runner',
                price: 20,
                image: '/api/placeholder/400/300',
                description: 'Sleek and fast for road cycling'
            }
        ];

        function createBikeCards() {
            const bikesGrid = document.getElementById('bikesGrid');
            bikes.forEach(bike => {
                const card = document.createElement('div');
                card.className = 'bike-card';
                card.innerHTML = `
                    <img src="${bike.image}" alt="${bike.name}" class="bike-img">
                    <div class="bike-info">
                        <h3>${bike.name}</h3>
                        <p>${bike.description}</p>
                        <p class="bike-price">$${bike.price}/hour</p>
                        <button class="rent-btn" onclick="openModal('${bike.name}')">Rent Now</button>
                    </div>
                `;
                bikesGrid.appendChild(card);
            });
        }

        function scrollToBikes() {
            document.getElementById('bikes').scrollIntoView({ behavior: 'smooth' });
        }

        function openModal(bikeName) {
            const modal = document.getElementById('bookingModal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('bookingModal');
            modal.style.display = 'none';
        }

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Booking submitted successfully! We will contact you shortly.');
            closeModal();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initialize bike cards
        createBikeCards();
    </script>
</body>
</html>
